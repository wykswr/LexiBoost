version: "3"
services:
  mongodb:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongodb_data:/data/db
  nodejs:
    build: .
    restart: always
    ports:
      - 3000:3000
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/mydatabase
    depends_on:
      - mongodb
volumes:
  mongodb_data:
